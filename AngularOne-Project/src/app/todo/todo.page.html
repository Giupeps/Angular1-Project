<app-header></app-header>
<h1 *ngIf="TimeoutPage === false">Attendi...</h1>
<div *ngIf="TimeoutPage === true">
  <div *ngIf="arrTask.length === 0">Ops, non ci sono Task</div>
  <input type="text" [(ngModel)]="inputTask" />
  <button (click)="addTask()">Invia</button>

  <div *ngIf="arrTask.length >= 1">
    <ul>
      <li *ngFor="let element of arrTask">
        {{element.title}}<button (click)="doneTask(element)">Done</button
        ><button type="button" (click)="removeTask(element)">X</button>
      </li>
    </ul>
  </div>
</div>
