<app-header></app-header>
<h1 *ngIf="TimeoutPage === false">Attendi...</h1>
<div *ngIf="TimeoutPage === true">
  <h2 *ngIf="complArr.length === 0">Non ci sono Task completate</h2>
  <h2 *ngIf="complArr.length >= 1">Task Completate</h2>
  <div>
    <ul>
      <li *ngFor="let element of complArr">{{element.title}}</li>
    </ul>
  </div>
</div>
